<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="220" viewBox="0 0 960 220" role="img" aria-labelledby="title desc">
  <title id="title">Profile Banner</title>
  <desc id="desc">윤치영 · Embedded SW · Linux|BSP|STM32|RTOS|ROS2|AI</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#24A66C"/>
      <stop offset="100%" stop-color="#22314E"/>
    </linearGradient>
    <!-- Soft shadow to improve contrast on gradient backgrounds -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="960" height="220" rx="16" ry="16" fill="url(#grad)"/>

  <g fill="#ffffff" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', 'Apple SD Gothic Neo', Arial, sans-serif" filter="url(#softShadow)">
    <!-- Name -->
    <text x="480" y="86" font-size="42" font-weight="800" letter-spacing="0.2px">윤치영</text>
    <!-- Middle line -->
    <text x="480" y="130" font-size="24" font-weight="700" letter-spacing="0.4px" opacity="0.98">Embedded SW</text>
    <!-- Stack line -->
    <text x="480" y="176" font-size="18" font-weight="600" letter-spacing="0.6px" opacity="0.96">Linux|BSP|STM32|RTOS|ROS2|AI</text>
  </g>
</svg>
